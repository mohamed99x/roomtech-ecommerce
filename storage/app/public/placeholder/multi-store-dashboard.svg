<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#dashBg)" />
  
  <!-- Main dashboard -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Sidebar -->
  <rect x="50" y="50" width="120" height="300" rx="12" fill="#f8fafc"/>
  
  <!-- Store cards -->
  <rect x="200" y="80" width="120" height="80" rx="8" fill="#3b82f6" opacity="0.1"/>
  <rect x="340" y="80" width="120" height="80" rx="8" fill="#10b77f" opacity="0.1"/>
  <rect x="480" y="80" width="60" height="80" rx="8" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Store icons -->
  <circle cx="230" cy="110" r="12" fill="#3b82f6"/>
  <circle cx="370" cy="110" r="12" fill="#10b77f"/>
  <circle cx="510" cy="110" r="12" fill="#8b5cf6"/>
  
  <!-- Analytics section -->
  <rect x="200" y="190" width="340" height="140" rx="8" fill="#f8fafc"/>
  
  <!-- Charts -->
  <rect x="220" y="210" width="100" height="60" rx="4" fill="#3b82f6" opacity="0.2"/>
  <rect x="340" y="210" width="100" height="60" rx="4" fill="#10b77f" opacity="0.2"/>
  <rect x="460" y="210" width="60" height="60" rx="4" fill="#f59e0b" opacity="0.2"/>
  
  <!-- Stats -->
  <rect x="220" y="290" width="60" height="25" rx="4" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="300" y="290" width="60" height="25" rx="4" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="380" y="290" width="60" height="25" rx="4" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="460" y="290" width="60" height="25" rx="4" fill="#ffffff" stroke="#e5e7eb"/>
  
  <!-- Text -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Multi-Store Management Dashboard</text>
</svg>